<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Step 4 | BudgetMate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Sign Up - Step 4: Financial Goals</h2>
      <form
        action="dashboard.html"
        method="post"
        class="signup-form"
        id="goalForm"
      >
        <div class="goal-group">
          <div class="goal-header">
            <h3 class="goal-title">Goal 1</h3>
            <button type="button" class="remove-goal-btn" style="display: none">
              ✖ Remove Goal
            </button>
          </div>

          <label>Goal Name</label>
          <input
            type="text"
            name="goalName[]"
            class="signup-goal-name"
            placeholder="e.g. Emergency Fund"
            required
          />

          <label>Target Amount ($)</label>
          <input
            type="number"
            name="goalAmount[]"
            class="signup-goal-target"
            min="0"
            required
          />

          <label>Target Date</label>
          <input
            type="date"
            name="goalDeadline[]"
            class="signup-goal-deadline"
            required
          />

          <label>Priority Level</label>
          <select name="goalPriority[]" class="signup-goal-priority" required>
            <option value="" disabled selected>Select priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>

        <div class="form-nav">
          <button type="button" class="add-goal-btn" onclick="addGoal()">
            + Add Another Goal
          </button>
          <button type="submit" class="next-btn">Finish →</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
