<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | BudgetMate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Sign Up - Step 1: Personal Information</h2>
      <form action="signup-income.html" method="get" class="signup-form">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />

        <div class="show-password">
          <input type="checkbox" id="togglePassword" />
          <label for="togglePassword">Show Password</label>
        </div>

        <div class="form-nav">
          <button type="submit" class="next-btn">Next â†’</button>
        </div>
      </form>
    </div>
    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("change", function () {
          const pw1 = document.getElementById("password");
          const pw2 = document.getElementById("confirmPassword");
          const type = this.checked ? "text" : "password";
          pw1.type = type;
          pw2.type = type;
        });
    </script>
    <script src="script.js"></script>
  </body>
</html>
