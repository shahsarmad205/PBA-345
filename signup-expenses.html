<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Step 3 | BudgetMate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Sign Up - Step 3: Expenses</h2>
      <form action="signup-goals.html" method="get" class="signup-form">
        <label for="housing">Housing (e.g. Rent/Mortgage)</label>
        <input
          type="number"
          id="housing"
          name="housing"
          min="0"
          placeholder="$"
          required
        />

        <label for="utilities">Utilities</label>
        <input
          type="number"
          id="utilities"
          name="utilities"
          min="0"
          placeholder="$"
          required
        />

        <label for="transport">Transportation</label>
        <input
          type="number"
          id="transport"
          name="transport"
          min="0"
          placeholder="$"
          required
        />

        <label for="groceries">Groceries</label>
        <input
          type="number"
          id="groceries"
          name="groceries"
          min="0"
          placeholder="$"
          required
        />

        <label for="subscriptions">Subscriptions & Memberships</label>
        <input
          type="number"
          id="subscriptions"
          name="subscriptions"
          min="0"
          placeholder="$"
          required
        />

        <label for="otherExpenses">Other Expenses</label>
        <input
          type="number"
          id="otherExpenses"
          name="otherExpenses"
          min="0"
          placeholder="$"
        />

        <div class="form-nav">
          <button type="submit" class="next-btn">Next â†’</button>
        </div>
      </form>
    </div>
  </body>
</html>
