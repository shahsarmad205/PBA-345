<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Step 3 | BudgetMate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Sign Up - Step 3: Expenses</h2>

      <form action="signup-goals.html" method="get" class="signup-form">
        <!-- Housing -->
        <label for="housing">Housing (e.g. Rent/Mortgage)</label>
        <input type="hidden" class="signup-expense-category" value="Housing" />
        <input type="hidden" class="signup-expense-recurring" value="false" />
        <input
          type="number"
          id="housing"
          name="housing"
          class="signup-expense-amount"
          required
        />

        <!-- Utilities -->
        <label for="utilities">Utilities</label>
        <input
          type="hidden"
          class="signup-expense-category"
          value="Utilities"
        />
        <input type="hidden" class="signup-expense-recurring" value="false" />
        <input
          type="number"
          id="utilities"
          name="utilities"
          class="signup-expense-amount"
          required
        />

        <!-- Transportation -->
        <label for="transport">Transportation</label>
        <input
          type="hidden"
          class="signup-expense-category"
          value="Transportation"
        />
        <input type="hidden" class="signup-expense-recurring" value="false" />
        <input
          type="number"
          id="transport"
          name="transport"
          class="signup-expense-amount"
          required
        />

        <!-- Groceries -->
        <label for="groceries">Groceries</label>
        <input
          type="hidden"
          class="signup-expense-category"
          value="Groceries"
        />
        <input type="hidden" class="signup-expense-recurring" value="false" />
        <input
          type="number"
          id="groceries"
          name="groceries"
          class="signup-expense-amount"
          required
        />

        <!-- Subscriptions -->
        <label for="subscriptions">Subscriptions & Memberships</label>
        <input
          type="hidden"
          class="signup-expense-category"
          value="Subscriptions"
        />
        <input type="hidden" class="signup-expense-recurring" value="true" />
        <input
          type="number"
          id="subscriptions"
          name="subscriptions"
          class="signup-expense-amount"
          required
        />

        <!-- Other Expenses -->
        <label for="otherExpenses">Other Expenses</label>
        <input type="hidden" class="signup-expense-category" value="Other" />
        <input type="hidden" class="signup-expense-recurring" value="false" />
        <input
          type="number"
          id="otherExpenses"
          name="otherExpenses"
          class="signup-expense-amount"
          required
        />

        <div class="form-nav">
          <button type="submit" class="next-btn">Next â†’</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>

    <!-- EDIT EXPENSE MODAL -->
    <div id="editExpenseModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeEditModal">&times;</span>
        <h2>Edit Expense</h2>
        <form id="edit-expense-form">
          <input type="hidden" id="edit-expense-id" />

          <label for="edit-category">Category:</label>
          <input type="text" id="edit-category" required />

          <label for="edit-amount">Amount:</label>
          <input type="number" id="edit-amount" step="0.01" required />

          <label for="edit-recurring">Recurring?</label>
          <select id="edit-recurring">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>

          <button type="submit" class="modal-submit-btn">Save Changes</button>
        </form>
      </div>
    </div>
  </body>
</html>
